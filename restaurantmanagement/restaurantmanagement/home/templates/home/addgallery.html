{% extends 'layout-admin.html' %}
{% load bootstrap %}
{% block title %}
    <title>Add Gallery</title>
{% endblock%}

{% block main_content %}
<style>
    .gallery-text{
        color:#27ae60;
        margin-bottom:5px;
    }
    .my-card-gallery{
        border:2px solid #27ae60;
        box-shadow: 3px 4px 19px rgba(0,0,0,0.8);
        border-radius:20px;
    }
    .my-card-gallery label{

        font-size:18px;
        font-weight: bold;
    }
    .my-card-gallery input{
        border:2px solid #27ae60;
        border-radius:18px;
        outline:none;

    }
    .submit-btn{
        background:#27ae60;
        color:#fff;
        box-shadow: 2px 4px 3px rgba(0,0,0,0.7);
        transition: all ease .3s;
    }
    .submit-btn:hover{
        color:#fff;
        box-shadow: 5px 7px 3px rgba(0,0,0,0.7);

    }

   .my-card-gallery .form .form-group:nth-child(3) div.col-sm-10 input{
        border:none !important;
        border-radius: 0px;
        font-size:18px;

    }
</style>

<div class="container">
<div class="row">

    <div class="col-md-6 offset-md-3">
        <h1 class="text-center gallery-text mt-4">Add Gallery</h1>
          {% include 'messages.html'%}
        <div class=" my-card-gallery card my-2 py-3 px-4">
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_gallery | bootstrap_horizontal }}
            <button type="submit" class="btn  mt-3 submit-btn">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter category name"



   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>

{% endblock %}
