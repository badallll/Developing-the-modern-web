{% extends 'layout.html' %}
{% load static %}
{% block main_content %}
<div class="container">
                <div class="card login-card">
                  <div class="row no-gutters">
                    <div class="col-md-5">
                      <img src="{% static 'images/login.jpg' %}" alt="login" class="login-card-img">
                    </div>
                    <div class="col-md-7">
                      <div class="card-body">
                  <p class="login-card-description">Enter new password</p>
                        <form method="POST">
                  {% csrf_token %}
                    <div class="form-group">
                    {{ form.new_password1.label_tag }} <br>
                    {{form.new_password1 }}
                    <!-- <input type="text" name="username" id="username" class="form-control" placeholder=" Username"> -->
                    </div>
                    <div class="form-group mb-4">
                    {{ form.new_password2.label_tag }}
                    {{form.new_password2}}
                    <!-- <input type="password" name="password" id="password" class="form-control" placeholder="***********"> -->
                    </div>
                    <input name="login" id="login" class="btn btn-block login-btn mb-4 mt-5" type="submit" value="Reset" >
                  </form>
                      </div>
                    </div>
                  </div>
                </div>
</div>
{% endblock main_content %}
