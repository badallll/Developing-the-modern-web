<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,400&display=swap");
  .food-container {
    margin: 20px auto !important;
  }
  .btn.btn-primary {
    outline: none !important;
    box-shadow: 0px !important;
    border: none !important;
    padding: 6px 20px !important;
    font-size: 18px !important;

    font-weight: bold !important;
    box-shadow: 2px 3px 4px rgba(0, 0, 0, 0.4);
    background: tomato !important;
    transition: all ease 0.3s;
  }
  .btn.btn-primary:hover {
    transform: scale(1.05) !important;
  }
  .food-container {
    margin: 50px auto auto 80px !important;
  }
  .food-img {
    width: 230px !important;
    height: 180px;
    transition: all ease 0.3s;
  }
  @media screen and (max-width: 1199px) {
    .food-img {
      width: 190px !important;
    }
  }
  @media screen and (max-width: 767px) {
    .food-img {
      width: 190px !important;
    }
  }

  .food-img:hover {
    transform: scale(1.05) !important;
  }
  .card-title {
    font-family: "Roboto", sans-serif !important;
    font-size: 25px !important;
    font-weight: 500 !important;
    margin: 5px auto !important;
    text-transform: capitalize !important;
  }
  .food-price {
    font-size: 18px !important;
    font-weight: 500 !important;
  }
  .food-price {
    font-size: 20px;
    letter-spacing: 1px;
    font-weight: 500;
  }
  .food-catagory {
    font-weight: 700 !important;
  }

  @media screen and (max-width: 1200px) {
    .food-img {
      width: 200px;
      height: 120px;
    }
  }
  @media screen and (max-width: 991px) {
    .food-img {
      width: 200px;
      height: 120px;
    }
    .card {
      width: 40% !important;
    }
  }
  @media screen and (max-width: 767px) {
    .food-img {
      width: 250px;
      height: 180px;
      margin-left: 80px !important;
    }
    .food-img img {
      width: 100%;
    }
    .card {
      display: flex !important;
      justify-content: center !important;
      align-items: center !import;
      width: 90% !important;
      text-align: center !important;
    }
  }
</style>


{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title>Foods</title>
{% endblock title %}

{% block main_content %}
<h1> Foods</h1>
<div class="container">
    <div class="row food-container justify-content-center">
        {% include 'messages.html' %}
        {% for i in foods %}
        <div class="card col-md-3 col-sm-6">
            <img class="food-img" src="/{{i.food_image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.food_name}}</h5>
                <p class="card-text  food-price">Rs. {{i.food_price}}</p>
                 <p class="card-text food-catagory">{{i.category.category_name}}</p>
                <a href="/menu/add_to_cart/{{i.id}}" class="btn btn-primary"
                onclick="return confirm('Are you sure want to order Foods?')">Oders</a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock main_content %}
