{% extends 'layout-admin.html' %}
{% load bootstrap %}
{% block title %}
    <title>Update Category</title>
{% endblock%}


{% block main_content %}
<style>
    .catagory-update-text{

    }


.control-label.col-sm-2.col-lg-2 {
    font-size:30px !important;
    color:red !important;
}
</style>

<div class="container">
<div class="row">

    <div class="col-md-6 offset-md-3">
        <h1 class="text-center catagory-update-text mt-4">Update Category</h1>
          {% include 'messages.html'%}
        <div class="card my-card-catagory py-2 px-2"
        style="
    margin-top:50px;
    border:2px solid #2ecc71 !important;
    border-radius:12px;
    box-shadow:2px 5px 3px rgba(0,0,0,0.5);

"
        >
        <form class="form" action="" method="POST">
            {% csrf_token %}
            {{ form_category | bootstrap_horizontal }}
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter category name"
    form_fields[2].placeholder = "Enter category Image"


   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>

{% endblock %}
